<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .main {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            color: #007BFF;
        }

        .print {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <label for="input">Enter Number:</label>
            <input type="number" id="input" required>
            <button id="submit">Display</button>
        </div>
        <h3>Fibonacci Series</h3>
        <div class="print"></div>
    </div>
    <script>
        'use strict';

        const inputValue = document.querySelector("#input");
        const displayButton = document.querySelector("#submit");
        const print = document.querySelector(".print");

        displayButton.addEventListener("click", () => {
            const limit = Number(inputValue.value);
            print.textContent = ""; // Clear previous output

            if (isNaN(limit) || limit <= 0) {
                print.textContent = "Please enter a valid positive number.";
                return;
            }

            let fibSequence = [];
            let a = 0, b = 1;

            for (let i = 0; i < limit; i++) {
                fibSequence.push(a);
                [a, b] = [b, a + b];
            }

            print.textContent = fibSequence.join(" ");
        });
    </script>
</body>

</html>
