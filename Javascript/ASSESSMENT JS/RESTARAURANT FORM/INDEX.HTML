<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group select {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Restaurant Booking Form</h2>
        <form id="bookingForm">
            <!-- Choice of booking -->
            <div class="form-group">
                <label for="bookingChoice">Choice of Booking</label>
                <select id="bookingChoice" name="bookingChoice">
                    <option value="" disabled selected>Select Booking Type</option>
                    <option value="full-day">Full day booking</option>
                    <option value="half-day">Half day booking</option>
                    <option value="hourly">Hourly booking</option>
                </select>
            </div>

            <!-- User name -->
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" required>
            </div>

            <!-- Mobile number -->
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- No. of persons -->
            <div class="form-group">
                <label for="noOfPersons">No. of Persons</label>
                <input type="number" id="noOfPersons" name="noOfPersons" required>
            </div>

            <!-- Date -->
            <div class="form-group" id="dateContainer" class="hidden">
                <label for="bookingDate">Date</label>
                <input type="date" id="bookingDate" name="bookingDate" required>
            </div>

            <!-- Time -->
            <div class="form-group hidden" id="timeContainer">
                <label for="bookingTime">Time</label>
                <input type="time" id="bookingTime" name="bookingTime">
            </div>

            <!-- Slot -->
            <div class="form-group hidden" id="slotContainer">
                <label for="bookingSlot">Slot</label>
                <select id="bookingSlot" name="bookingSlot">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to dynamically create form elements
        function createNode(elementType, id, className) {
            const element = document.createElement(elementType);
            if (id) element.id = id;
            if (className) element.classList.add(className);
            return element;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const bookingChoice = document.getElementById("bookingChoice");
            const dateContainer = document.getElementById("dateContainer");
            const timeContainer = document.getElementById("timeContainer");
            const slotContainer = document.getElementById("slotContainer");

            // Handle changes in booking type selection
            bookingChoice.addEventListener("change", function () {
                // Hide all optional fields initially
                dateContainer.classList.add("hidden");
                timeContainer.classList.add("hidden");
                slotContainer.classList.add("hidden");

                // Based on the booking choice, show/hide relevant fields
                if (bookingChoice.value === "full-day") {
                    // Show date only for full day booking
                    dateContainer.classList.remove("hidden");
                } else if (bookingChoice.value === "half-day") {
                    // Show date and slot for half day booking
                    dateContainer.classList.remove("hidden");
                    slotContainer.classList.remove("hidden");
                } else if (bookingChoice.value === "hourly") {
                    // Show date and time for hourly booking
                    dateContainer.classList.remove("hidden");
                    timeContainer.classList.remove("hidden");
                }
            });
        });
    </script>

</body>

</html>
