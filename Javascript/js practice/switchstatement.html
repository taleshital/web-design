<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var select = 5;
        var a = 10, b = 20, c = 30;
        switch (select) {
            case 1:
                document.write(a + b);
                break;
            case 2:
                document.write(a - b);
                break;
            case 3:
                document.write(a * b);
                break;
            case 4:
                document.write(a / b);
                break;
            case 5:
                document.write(a % b);
                break;
            default:
                document.write("write selection");
                break;
        }

    </script>
</body>

</html>
