<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="openlink()">open</button>
    <button onclick="closelink()">close</button>
    <script>
        var link = "https://www.w3schools.com/howto/tryw3css_templates_portfolio.htm#portfolio", clink;
        function openlink() {
            clink = window.open(link, "_blank")
        }
        function closelink() {
            clink.window.close()

        }

    </script>
