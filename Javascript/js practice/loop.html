<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 8;
        while (a <= 4) {
            document.writeln(a);
            a++;
        }
        var b = 8;
        do {
            document.write(b);
            b++;
        } while (b <= 4);

        let c = 4;
        for (c; c <= 1; c++); {
            document.writeln(c);

        }
        document.writeln(c + "<br>");
        for (c; c <= 1; c--); {
            document.writeln(c);
        }

    </script>
</body>

</html>
