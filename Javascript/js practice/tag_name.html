<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 20px;
        }

        div {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            font-size: 40px;
            color: white;
        }
    </style>
</head>

<body>
    <section class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <script>
        let b = document.getElementsByTagName("div")
        for (let i = 0; i < b.length; i++) {
            b[i].style.backgroundColor = "green";
            b[i].innerHTML = i + 1
        }


    </script>
</body>

</html>
