<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card </title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .custom-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;

        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <!-- First Card -->
            <div class="col-md-4 mb-4">
                <div class="card custom-shadow p-3 mb-5 bg-white">
                    <div class="card-body">
                        <i class="fa-brands fa-mailchimp"></i> fa-mailchimp
                        <p> 1 day ago </p>
                        <p class="card-text">Senior Product Designer - Singapore</p>

                        <div class="progress mb-3">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 50%;"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p><b>32 applied</b> of 50 capacity</p>
                    </div>
                </div>
            </div>

            <!-- Second Card -->
            <div class="col-md-4 mb-4">
                <div class="card custom-shadow p-3 mb-5 bg-white">
                    <div class="card-body">
                        <i class="fab fa-dribbble"></i> Dribbble
                        <p> 4 day ago </p>
                        <p class="card-text">Junior Product Designer - Singapore</p>

                        <div class="progress mb-3">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p><b>42 applied</b> of 70 capacity</p>
                    </div>
                </div>
            </div>

            <!-- Third Card -->
            <div class="col-md-4 mb-4">
                <div class="card custom-shadow p-3 mb-5 bg-white">
                    <div class="card-body">
                        <i class="fa-brands fa-reddit-alien"></i> Reddit
                        <p> 2 day ago </p>
                        <p class="card-text">Software Architect - JAVA, USA</p>

                        <div class="progress mb-3">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p><b>52 applied</b> of 300 capacity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
